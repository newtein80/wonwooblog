<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main_layout}">

<!-- Page Header Tag-->

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper" layout:fragment="content">

    <!-- Header Bar -->
    <!-- Left side column. contains the logo and sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          500 Error Page
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#">Examples</a></li>
          <li class="active">500 error</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">

        <div class="error-page">
          <h2 class="headline text-red">500</h2>

          <div class="error-content">
            <h3><i class="fa fa-warning text-red"></i> Oops! Something went wrong.</h3>

            <p>
              We will work on fixing that right away.
              Meanwhile, you may <a th:href="@{/}">return to dashboard</a> or try using the search form.
            </p>

            <form class="search-form">
              <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search">

                <div class="input-group-btn">
                  <button type="submit" name="submit" class="btn btn-danger btn-flat"><i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
              <!-- /.input-group -->
            </form>
          </div>
        </div>
        <!-- /.error-page -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Footer Bar -->
    <!-- Control Sidebar -->

    <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  </div>
  <!-- ./wrapper -->
  
</body>

</html>
