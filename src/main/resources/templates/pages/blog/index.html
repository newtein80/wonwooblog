<!DOCTYPE html>
<html lang="ko"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main_layout}">

<th:block layout:fragment="html_head">
<title>Blog List</title>
</th:block>

<th:block layout:fragment="add_lib_css">
</th:block>

<th:block layout:fragment="custom_css">
</th:block>

<th:block layout:fragment="content_body">
<div class="wrapper">

  <!-- Header Bar -->
  <!-- Left side column. contains the logo and sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Simple Tables
        <small>preview of simple tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box-header">
            <a class="btn btn-primary pull-right" th:href="@{/posts/new}">write</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="box">

            <div class="box-header">
              <h3 class="box-title">Responsive Hover Table</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>

            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <thead>
                  <tr>
                      <th> id </th>
                      <th> title </th>
                      <th> Author </th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:if="${posts.empty}">
                    <td colspan="3"> No Books Available </td>
                  </tr>
                  <tr th:each="post : ${posts.content}">
                    <td><span th:text="${post.id}"> id </span></td>
                    <td><span th:text="${post.title}"> title </span></td>
                    <td><span th:text="${post.category.name}"> category.name </span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->

          </div>
          <!-- /.box -->
        </div>
        
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->

  <!-- Footer Bar -->
  <!-- Control Sidebar -->

  <!-- Add the sidebar's background. This div must be placed
      immediately after the control sidebar -->
</div>
<!-- ./wrapper -->
</th:block>

<th:block layout:fragment="add_lib_js">
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
